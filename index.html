<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>My 1-Billion-Design Emoji Planner</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- High-End Header -->
  <header class="app-header">
    <button id="btnReset" class="header-btn">Reset</button>
    <button id="btnSave" class="header-btn">Save</button>
  </header>

  <!-- No external images, just a super-luxury background with CSS -->
  <div class="billions-background"></div>

  <!-- 3D Hero Carousel -->
  <div class="carousel-viewport">
    <div class="carousel-stage">
      <!-- Morning -->
      <div class="sector active" data-day="morning" id="morningSect">
        <div class="placeholder-grid">
          <div class="placeholder"></div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
        </div>
      </div>
      <!-- Midday -->
      <div class="sector right" data-day="midday" id="middaySect">
        <div class="placeholder-grid">
          <div class="placeholder"></div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
        </div>
      </div>
      <!-- Evening -->
      <div class="sector left" data-day="evening" id="eveningSect">
        <div class="placeholder-grid">
          <div class="placeholder"></div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content: Category deck (emojis) -->
  <div class="main-content" id="mainContent">
    <!-- JS will inject categories + emojis here -->
  </div>

  <script src="js/app.js"></script>
</body>
</html>
